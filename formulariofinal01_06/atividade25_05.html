<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário dois</title>
        <link rel="stylesheet" href="contato.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <header>
            <img id="logo" src="FORMS.png">
            <h1 class="tituloprincipal">FORMULÁRIOS PERSONALIZADOS</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href= "produtos.html">Produtos</a></li> 
                    <li><a href= "contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        <br><br><br>
        <main>
            <form>
                <label for="nomesobrenome">Nome</label>
                <input type="text" name="nome" id="nome" class="input-padrao" placeholder="Seu nome" required>
                <br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="input-padrao" placeholder="Seu email" required>
                <label for="telefone">Telefone</label>
                <input type= "tel" name= "telefone" id= "telefone"
                        class= "FormularioCliente" required placeholder="(XX) XXXXX-XXXXX">
                        <br><br><br><br><br><br>
                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" placeholder="Digite seu texto aqui!" required></textarea>
                    <br><br><br><br><br><br>
                    <section>
                        <p>Como prefere nosso contato?</p>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                    </section>
                    <br><br><br>
                    <section>
                        <p>Qual horário prefere ser atendido?</p>
                        <select>
                            <option>Manhã</option>
                            <!--dropdpwn - seleções selecionáveis-->
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                        <br><br><br>
                    </section>

                    <label class="checkbox">
                        <input type="checkbox">Gostaria de receber nossas novidades por email?
                    </label>
                        <input type= "submit" value= "Enviar formulário" id= "enviar" class="enviar">
            </form>
            <br>

        </main>

        <footer>
            <img id="logo1" src="Agenda_3_-removebg-preview 2.png">
            <p class="copyright">&copy; Copyright -- André Ferreira de Andrade</p>
        </footer>
    </body>
</html>
