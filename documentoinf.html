<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Formulário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function verificar(){
                var idade = document.getElementById("idade").value; 
                var sex = document.querySelector('input[name="sex"]:checked').value;
                var mensagem = "";

                switch (sex) {
                    case "masculino":
                        if (idade<18) {
                            mensagem = "Você é um menino de "+ idade +" ano(s) de idade."
                        }else{
                            mensagem = "Você é um homem de "+ idade +" ano(s) de idade";
                        }
                        break;
                    case "feminino":
                        if (idade<18) {
                            mensagem = "Você é uma menina de "+ idade +"anos de idade.";
                        }else{
                            mensagem= "Você é uma mulher de "+ idade +" anos de idade.";
                        }
                        break;
                        default:
                            mensagem = "Algo não foi definido";
                            break;
                }

                res.innerText = mensagem;
            }
            
        </script>
    </head>
    <body>
        <form>
            <h3>FORMULÁRIO</h3>
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade">
            <br><br>
            <label for="sex">Sexo: </label>
            <input type="radio" id="mas" name="sex" value="masculino">
            <label for="mas">Masculino</label>
            <input type="radio" id="fem" name="sex" value="feminino">
            <label for="fem">Feminino</label>
            <br><br>
            <input type="button" value="VERIFICAR" onclick="verificar()">
            <p id="res">...</p>
        </form>
    </body>
</html>
